<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <style>
    body { font-family: sans-serif; text-align: center; background: #fafafa; }
    canvas { border: 2px solid #333; border-radius: 10px; margin: 10px 0; background: #fff; touch-action: none; }

</head>
<body>

  <h2>ğŸ–‹ çµµæ—¥è¨˜ã‚¨ãƒ‡ã‚£ã‚¿</h2>
  <div class="toolbar">
    <button onclick="setTool('pen')">âœ ãƒšãƒ³</button>
    <button onclick="setTool('eraser')">ğŸ©¹ æ¶ˆã—ã‚´ãƒ </button>
    <button onclick="undo()">â†© æˆ»ã‚‹</button>
    <button onclick="redo()">â†ª é€²ã‚€</button>
    <input type="color" id="colorPicker" value="#000000" onchange="setColor(this.value)">
  </div>

  <canvas id="canvas" width="400" height="300"></canvas><br>

  <textarea id="text" placeholder="ä»Šæ—¥ã®æ—¥è¨˜ã‚’å…¥åŠ›..."></textarea><br>
  <button onclick="submitDiary()">ğŸ’¾ ä¿å­˜ã—ã¦é€ä¿¡</button>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;
    let tool = "pen";
    let strokeColor = "#000000";
    let strokeWidth = 2;

    let undoStack = [];
    let redoStack = [];

    // --- ãƒã‚¦ã‚¹ï¼†ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆç™»éŒ² ---
    function getPos(e) {
      if (e.touches) e = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      return { x: e.clientX - rect.left, y: e.clientY - rect.top };
    }

    function startDraw(e) {
      drawing = true;
      ctx.beginPath();
      const pos = getPos(e);
      ctx.moveTo(pos.x, pos.y);
      saveState();
    }

    function draw(e) {
      if (!drawing) return;
      const pos = getPos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.strokeStyle = tool === "eraser" ? "#FFFFFF" : strokeColor;
      ctx.lineWidth = tool === "eraser" ? 20 : strokeWidth;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.stroke();
    }

    function endDraw() {
      drawing = false;
      ctx.closePath();
    }

    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", endDraw);
    canvas.addEventListener("mouseout", endDraw);
    canvas.addEventListener("touchstart", e => { e.preventDefault(); startDraw(e); });
    canvas.addEventListener("touchmove", e => { e.preventDefault(); draw(e); });
    canvas.addEventListener("touchend", endDraw);

    // --- ãƒ„ãƒ¼ãƒ«ç³»é–¢æ•° ---
    function setTool(t) { tool = t; }
    function setColor(c) { strokeColor = c; }

    // --- Undo / Redo æ©Ÿèƒ½ ---
    function saveState() {
      undoStack.push(canvas.toDataURL());
      redoStack = []; // æ–°ã—ã„æç”»å¾Œã¯é€²ã‚€å±¥æ­´ã‚’æ¶ˆã™
    }

    function undo() {
      if (undoStack.length > 0) {
        redoStack.push(canvas.toDataURL());
        const img = new Image();
        img.src = undoStack.pop();
        img.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
        };
      }
    }

    function redo() {
      if (redoStack.length > 0) {
        undoStack.push(canvas.toDataURL());
        const img = new Image();
        img.src = redoStack.pop();
        img.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
        };
      }
    }

    // --- ä¿å­˜ï¼†é€ä¿¡æ©Ÿèƒ½ ---
    function submitDiary() {
      const image_base64 = canvas.toDataURL("image/png");
      const text = document.getElementById("text").value;

      const formData = new FormData();
      formData.append("image_base64", image_base64);
      formData.append("text", text);

      fetch("/api/upload_diary", {
        method: "POST",
        body: formData
      })
      .then(r => r.json())
      .then(res => alert("é€ä¿¡å®Œäº†: " + res.status))
      .catch(err => alert("ã‚¨ãƒ©ãƒ¼: " + err));
    }
  </script>

</body>
</html>
